<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
      <div id="header">
        <nav>
          <!--
          <li class="fork"><a href="https://github.com/DaveHalvorsen">My GitHub</a></li>
          -->
          <li class="fork"><a href="{{ site.url }}">Home</a></li>
          <li class="downloads"><a href="/assets/David_Halvorsen_Resume.pdf">My Resume</a></li>
          <li class="downloads"><a href="https://github.com/DaveHalvorsen/">My GitHub</a></li>
          <li class="downloads"><a href="/categories/">Categories</a></li>

          <!--
          <li class="downloads"><a href="{{ site.github.tar_url }}">About Me</a></li>
          -->


        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
          <!--
          <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
        -->
        </div>
        <!--
        I'd like to have a sidebar with my site categories.
        Having Jekyll categories count and linked to a list of posts related to it
        https://stackoverflow.com/questions/34514852/having-jekyll-categories-count-and-linked-to-a-list-of-posts-related-to-it
        ^ The code from StackOverflow *works* to create categories (with fucked up letter casing)
        I need to figure out how to get it on the right side of the page AND I need to make separate pages
        to hold each of the individual categories separately. I'll think on this more and eventually post
        this as a question to StackOverflow.
        maybe I can use this format?
        https://digitaldrummerj.me/blogging-on-github-part-5-adding-a-category-page/

        <ul class="tag-box inline">
          {% for category in site.categories %}
          <div><a href="{{ site.baseurl }}/category/{{ category[0] }}">{{ category[0] | capitalize }} <span> ({{ category[1].size }}) </span></a></div>
          {% endfor %}
        </ul>
        -->

        {{ content }}

      </section>

    </div>
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>

    {% endif %}

  </body>
</html>
